<!DOCTYPE html>
<html>
<head>
  <title>Manual Typer Web</title>
</head>
<body>
  <h2>Manual Typer</h2>

  <p>Paste text:</p>
  <textarea id="text" style="width:100%;height:150px;"></textarea>

  <p>Delay per character (ms):</p>
  <input id="delay" type="number" value="80">

  <br><br>
  <button onclick="startTyping()">Start Typing</button>

  <p><b>IMPORTANT:</b> Before using this, click the bookmark link below on the page you want to type.</p>

  <a href="javascript:(function(){var s=document.createElement('script');s.src='typer.js';document.body.appendChild(s);alert('Typer Loaded!');})();">
    ðŸ‘‰ Load Typing Script
  </a>

  <script>
    function startTyping() {
      const text = document.getElementById('text').value;
      const delay = parseInt(document.getElementById('delay').value);

      if (!window.typeIntoActiveElement) {
        alert("Run the bookmarklet first!");
        return;
      }

      window.typeIntoActiveElement(text, delay);
    }
  </script>
</body>
</html>
